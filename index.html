<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Reactive Planar Grid</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 10;
        }
        #gridCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <!-- Add these controls above the canvas -->
    <div id="controls">
        <input type="file" id="audioInput" accept="audio/*">
    </div>
    <canvas id="gridCanvas"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
